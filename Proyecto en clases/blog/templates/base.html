{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"
    <title>Mi Blog {% block titulo %}{% endblock titulo %}</title>
</head>
<body class="contenedor">
    {% block contenido %}

    {% endblock contenido %}

    <a href="{% url 'nosotros' %}">IR A NOSOTROS</a>
    <a href="{% url 'home' %}">VOLVER AL INICIO</a>
    <a href="{% url 'noticias:listar' %}">NOTICIAS</a>
    {% if user.is_authenticated %}
        <strong>Hola {{user.username}}</strong>
        <a href="{% url 'usuarios:logout' %}">LOGOUT</a>
    {% else  %}
        <a href="{% url 'usuarios:login' %}">LOGIN</a>
        <a href="{% url 'usuarios:registro' %}">REGISTRO</a>
    {% endif %}
</body>
</html>
